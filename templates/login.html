<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
<!--  dark and light mode-->
    <div style="margin-left:95%;margin-top:10px;">
        <label class="swap swap-rotate">theme

            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" class="theme-controller" value="synthwave"/>

            <!-- sun icon -->
            <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
            </svg>

            <!-- moon icon -->
            <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
            </svg>

        </label>
    </div>
</header>
<form action="" method="POST" style="width:50%;">
    <div>
        <!--carousel-->
        <div style="margin-left:50%;">
            <div class="w-64 carousel rounded-box">
                <div class="carousel-item w-full" id="item1">
                    <img src="https://img.daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.jpg" class="w-full"
                         alt="Tailwind CSS Carousel component"/>
                </div>
                <div class="carousel-item w-full" id="item2">
                    <img src="https://img.daisyui.com/images/stock/photo-1565098772267-60af42b81ef2.jpg" class="w-full"
                         alt="Tailwind CSS Carousel component"/>
                </div>
                <div class="carousel-item w-full" id="item3">
                    <img src="https://img.daisyui.com/images/stock/photo-1572635148818-ef6fd45eb394.jpg" class="w-full"
                         alt="Tailwind CSS Carousel component"/>
                </div>
                <div class="carousel-item w-full" id="item4">
                    <img src="https://img.daisyui.com/images/stock/photo-1494253109108-2e30c049369b.jpg" class="w-full"
                         alt="Tailwind CSS Carousel component"/>
                </div>
                <div class="carousel-item w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1550258987-190a2d41a8ba.jpg" class="w-full"
                         alt="Tailwind CSS Carousel component"/>
                </div>
                <div class="carousel-item w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1559181567-c3190ca9959b.jpg" class="w-full"
                         alt="Tailwind CSS Carousel component"/>
                </div>
                <div class="carousel-item w-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1601004890684-d8cbf643f5f2.jpg" class="w-full"
                         alt="Tailwind CSS Carousel component"/>
                </div>
            </div>
            <!--numbers-->
            <div class="flex justify-center w-full py-2 gap-2" style="margin-left:10%;">
                <a href="#item1" class="btn btn-xs">&gt</a>
                <a href="#item2" class="btn btn-xs">.</a>
                <a href="#item3" class="btn btn-xs">.</a>
                <a href="#item4" class="btn btn-xs">&lt</a>
            </div>
        </div>
        <div class="container" style="margin:20px">
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                     class="w-4 h-4 opacity-70">
                    <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                    <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
                </svg>
                <input type="text" class="grow" placeholder="Email"/>
            </label>
        </div>
        <div class="inputGroup inputGroup2" style="margin:20px">
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                     class="w-4 h-4 opacity-70">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
                </svg>
                <input type="text" class="grow" placeholder="Username" id="username" name="username" maxlength="256"
                       value="{{request.form.username}}"/>
            </label>
        </div>
        <div style="margin:20px">
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                     class="w-4 h-4 opacity-70">
                    <path fill-rule="evenodd"
                          d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                          clip-rule="evenodd"/>
                </svg>
                <input type="password" class="grow" id="password" name="password" value="{{request.form.password }}"/>
            </label>
        </div>
        <div class="inputGroup inputGroup3" style="margin:20px">
            <button class="btn btn-outline btn-info" id="login" type="submit" value="Login">Log in</button>
        </div>
        <p>click <a href="/logout">here</a>to logout</p>
    </div>

</form>

</body>
</html>
